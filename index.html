<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container">
      <header id="game-heading">
        <h1>ROCK PAPER SCISSORS</h1>
      </header>

      <div class="images">
        <img id="rock" src="images/rock.png" />
        <img id="paper" src="images/paper.png" />
        <img id="scissors" src="images/scissors.webp" />
      </div>

      <div class="options-label">
        <div>Rock</div>
        <div>Paper</div>
        <div>Scissors</div>
      </div>

      <div class="scores">
        <div id="player-score">You: 0</div>
        <div id="round">Round 1</div>
        <div id="computer-score">Computer: 0</div>
      </div>

      <div id="game-winner">
        <h1></h1>
      </div>
      <div id="winner">
        <h1 id="display-winner">player 1 wins</h1>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
