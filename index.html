<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container">
      <header id="game-heading">
        <h1>ROCK PAPER SCISSORS</h1>
      </header>

      <div class="images">
        <img id="rock" src="images/rock.png" />
        <img id="paper" src="images/paper.png" />
        <img id="scissors" src="images/scissors.webp" />
      </div>

      <div class="options-label">
        <div>Rock</div>
        <div>Paper</div>
        <div>Scissors</div>
      </div>

      <div id="round-winner"></div>

      <div class="scores">
        <div>You: <span id="player-score">0</span></div>
        <!-- <div>Round: <span id="roundDisplay">1</span></div> -->
        <div>Computer: <span id="computer-score">0</span></div>
      </div>

      <div id="game-winner"></div>
    </section>

    <footer class="link">
      <div><a target="_blank" href="https://github.com/EdgarS323">github.com/EdgarS323</a></div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
